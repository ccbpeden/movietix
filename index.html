<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/CSS">
    <link href="css/styles.css" rel="stylesheet" type="text/CSS">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Epicodus Movie Palace</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <select name="movies" id="mName">
          <option class="movie-select" value="Princess Bride">The Princess Bride</option>
          <option class="movie-select" value="Revenant">Revenant</option>
          <option class="movie-select" value="Hidden Figures">Hidden Figures</option>
          <option class="movie-select" value="Mystery Men">Mystery Men</option>
        </select>
        <select name="movie-time" id="mTime">
          <option class="movie-time" value="0900">9 AM</option>
          <option class="movie-time" value="1100">11 AM</option>
          <option class="movie-time" value="1500">3 PM</option>
          <option class="movie-time" value="1800">6 PM</option>
        </select>
        <input type="text" name="user-age" class="user-age" value="">
        <input type="button" id="submitbutton" value="submit">
      </div>
      <div class="output">
        <p id="putStuffHere"></p>
      </div>
    </div>
  </body>
</html>
