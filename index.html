<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/CSS">
    <link href="css/styles.css" rel="stylesheet" type="text/CSS">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Epicodus Movie Palace</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <select name="movies">
          <option value="Princess Bride">The Princess Bride</option>
          <option value="Revenant">Revenant</option>
          <option value="Hidden Figures">Hidden Figures</option>
          <option value="Mystery Men">Mystery Men</option>
        </select>
        <input type="submit">
      </div>
      <div class="form">
        <select name="movie-time">
          <option value="0900">9 AM</option>
          <option value="1100">11 AM</option>
          <option value="1500">3 PM</option>
          <option value="1800">6 PM</option>
        </select>
        <input type="submit">
      </div>

    </div>
  </body>
</html>
